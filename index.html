<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Notification Tracker</title>
    
    <!-- Fonts: Libre Baskerville (Serif) and Inter (Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="app-shell">
        
        <!-- 1. TOP BAR -->
        <header class="top-bar">
            <a href="#/" style="text-decoration: none; color: var(--c-text);">
                <div style="font-family: var(--font-serif); font-weight: 700; font-size: 18px;">
                    Job Notification Tracker
                </div>
            </a>
            
            <!-- Desktop Nav -->
            <nav class="nav-links" id="nav-links">
                <a href="#/dashboard" class="nav-item" data-link>Dashboard</a>
                <a href="#/saved" class="nav-item" data-link>Saved</a>
                <a href="#/digest" class="nav-item" data-link>Digest</a>
                <a href="#/settings" class="nav-item" data-link>Settings</a>
                <a href="#/jt/proof" class="nav-item" data-link>Proof</a>
            </nav>

            <!-- Mobile Toggle -->
            <button class="mobile-toggle" id="mobile-toggle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </header>

        <!-- 2. MAIN STAGE (Split View) -->
        <div class="main-stage" id="app-root">
            <!-- Dynamic Content Injected Here -->
        </div>

        <!-- 3. PROOF FOOTER -->
        <footer class="proof-footer">
            <div class="checklist-item checked" onclick="this.classList.toggle('checked')">
                <span class="checklist-box"></span> UI Built
            </div>
            <div class="checklist-item" onclick="this.classList.toggle('checked')">
                <span class="checklist-box"></span> Logic Working
            </div>
            <div class="checklist-item" onclick="this.classList.toggle('checked')">
                <span class="checklist-box"></span> Test Passed
            </div>
            <div class="checklist-item" onclick="this.classList.toggle('checked')">
                <span class="checklist-box"></span> Deployed
            </div>
            
            <div style="margin-left: auto; font-size: 12px;" class="text-subtle">
                v1.0.0
            </div>
        </footer>

    </div>

    <!-- MODAL CONTAINER -->
    <div class="modal-overlay" id="job-modal">
        <div class="modal-content">
            <div id="modal-body">
                <!-- Dynamic Content -->
            </div>
            <button class="btn btn-secondary" style="width: 100%; margin-top: var(--space-3);" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- TOAST CONTAINER -->
    <div id="toast" class="toast">Status updated</div>

    <script>
        // --- ROUTER LOGIC ---
        const routes = {
            '/': 'Home',
            '/dashboard': 'Dashboard',
            '/saved': 'Saved Jobs',
            '/digest': 'Daily Digest',
            '/settings': 'Settings',
            '/proof': 'Proof & Status', /* Legacy route support */
            '/jt/proof': 'Final Proof & Submission',
            '/jt/07-test': 'System Test Checklist',
            '/jt/08-ship': 'Ready to Ship'
        };

        const appRoot = document.getElementById('app-root');
        const navLinks = document.querySelectorAll('.nav-item');
        const mobileToggle = document.getElementById('mobile-toggle');
        const navContainer = document.getElementById('nav-links');

        // --- DATA GENERATOR ---
        const COMPANIES = [
            "Infosys", "TCS", "Wipro", "Accenture", "Capgemini", "Cognizant", "IBM", "Oracle", "SAP", "Dell",
            "Amazon", "Flipkart", "Swiggy", "Razorpay", "PhonePe", "Paytm", "Zoho", "Freshworks", "Juspay", "CRED",
            "Zerodha", "Groww", "Postman", "BrowserStack", "HackerRank", "InMobi", "Ola", "Zomato", "Meesho", "Urban Company"
        ];
        
        const ROLES = [
            "SDE Intern", "Graduate Engineer Trainee", "Junior Backend Developer", "Frontend Intern", "QA Intern",
            "Data Analyst Intern", "Java Developer (0-1)", "Python Developer (Fresher)", "React Developer (1-3)", "Full Stack Engineer"
        ];

        const LOCATIONS = ["Bangalore", "Hyderabad", "Pune", "Gurgaon", "Noida", "Chennai", "Mumbai", "Remote"];
        const MODES = ["Onsite", "Hybrid", "Remote"];
        const EXP = ["Fresher", "0-1 Years", "1-3 Years", "3-5 Years"];
        const SOURCES = ["LinkedIn", "Naukri", "Indeed", "Instahyre"];
        const SALARIES = ["3â€“5 LPA", "6â€“10 LPA", "10â€“18 LPA", "â‚¹15kâ€“â‚¹40k/month", "â‚¹25kâ€“â‚¹60k/month", "Not Disclosed"];

        function generateJobs(count) {
            const jobs = [];
            for(let i=0; i<count; i++) {
                const company = COMPANIES[Math.floor(Math.random() * COMPANIES.length)];
                const role = ROLES[Math.floor(Math.random() * ROLES.length)];
                const daysAgo = Math.floor(Math.random() * 10);
                
                jobs.push({
                    id: `job_${i + 1000}`,
                    title: role,
                    company: company,
                    location: LOCATIONS[Math.floor(Math.random() * LOCATIONS.length)],
                    mode: MODES[Math.floor(Math.random() * MODES.length)],
                    experience: EXP[Math.floor(Math.random() * EXP.length)],
                    skills: ["Java", "Python", "React", "SQL", "AWS"].sort(() => 0.5 - Math.random()).slice(0, 3),
                    source: SOURCES[Math.floor(Math.random() * SOURCES.length)],
                    postedDaysAgo: daysAgo,
                    salaryRange: SALARIES[Math.floor(Math.random() * SALARIES.length)],
                    applyUrl: "#",
                    description: `We are looking for a ${role} to join our team at ${company}. You will work on cutting-edge technologies and contribute to scalable systems. This is a great opportunity for someone with ${EXP[Math.floor(Math.random() * EXP.length)]} experience.`
                });
            }
            return jobs.sort((a,b) => a.postedDaysAgo - b.postedDaysAgo);
        }

        // Initialize Data
        const ALL_JOBS = generateJobs(60);
        
        // --- STATE MANAGEMENT ---
        let savedJobIds = JSON.parse(localStorage.getItem('savedJobs') || '[]');
        let preferences = JSON.parse(localStorage.getItem('jobTrackerPreferences') || 'null');
        let jobStatuses = JSON.parse(localStorage.getItem('jobTrackerStatus') || '{}');
        let statusHistory = JSON.parse(localStorage.getItem('jobTrackerHistory') || '[]');
        let testStatus = JSON.parse(localStorage.getItem('jobTrackerTestStatus') || '{}');
        let artifacts = JSON.parse(localStorage.getItem('jobTrackerArtifacts') || '{"lovable":"","github":"","deploy":""}');
        
        function toggleSave(id) {
            if (savedJobIds.includes(id)) {
                savedJobIds = savedJobIds.filter(jid => jid !== id);
            } else {
                savedJobIds.push(id);
            }
            localStorage.setItem('savedJobs', JSON.stringify(savedJobIds));
            render(); // Re-render to update UI
        }

        function updateJobStatus(id, newStatus) {
            // 1. Update Status Map
            jobStatuses[id] = newStatus;
            localStorage.setItem('jobTrackerStatus', JSON.stringify(jobStatuses));

            // 2. Add to History (for Digest)
            const job = ALL_JOBS.find(j => j.id === id);
            if (job) {
                statusHistory.unshift({
                    title: job.title,
                    company: job.company,
                    status: newStatus,
                    date: new Date().toISOString()
                });
                // Keep history manageable (last 50)
                if (statusHistory.length > 50) statusHistory.pop();
                localStorage.setItem('jobTrackerHistory', JSON.stringify(statusHistory));
            }

            // 3. UI Feedback
            showToast(`Status updated: ${newStatus}`);
            
            // 4. Re-render to update badge colors/filters
            // We use a slight timeout or direct DOM update to avoid full re-render flicker if possible,
            // but for this architecture, render() is safest.
            render();
        }

        // --- TEST CHECKLIST LOGIC ---
        const TEST_ITEMS = [
            { id: 't1', label: 'Preferences persist after refresh', tip: 'Change settings, reload page, verify values.' },
            { id: 't2', label: 'Match score calculates correctly', tip: 'Check if job score updates based on keywords.' },
            { id: 't3', label: '"Show only matches" toggle works', tip: 'Enable toggle, ensure low score jobs disappear.' },
            { id: 't4', label: 'Save job persists after refresh', tip: 'Save a job, reload, check Saved tab.' },
            { id: 't5', label: 'Apply opens in new tab', tip: 'Click Apply, verify target="_blank".' },
            { id: 't6', label: 'Status update persists after refresh', tip: 'Change status to Applied, reload, verify.' },
            { id: 't7', label: 'Status filter works correctly', tip: 'Filter by "Applied", verify list.' },
            { id: 't8', label: 'Digest generates top 10 by score', tip: 'Generate digest, count items, check sorting.' },
            { id: 't9', label: 'Digest persists for the day', tip: 'Reload page, ensure digest remains.' },
            { id: 't10', label: 'No console errors on main pages', tip: 'Open DevTools, navigate routes, check console.' }
        ];

        function toggleTest(id) {
            testStatus[id] = !testStatus[id];
            localStorage.setItem('jobTrackerTestStatus', JSON.stringify(testStatus));
            render();
        }

        function resetTests() {
            if(confirm('Reset all test status?')) {
                testStatus = {};
                localStorage.setItem('jobTrackerTestStatus', JSON.stringify(testStatus));
                render();
            }
        }

        function updateArtifact(key, value) {
            artifacts[key] = value;
            localStorage.setItem('jobTrackerArtifacts', JSON.stringify(artifacts));
            render();
        }

        function copySubmission() {
            const text = `------------------------------------------
Job Notification Tracker â€” Final Submission

Lovable Project:
${artifacts.lovable || '[Missing Link]'}

GitHub Repository:
${artifacts.github || '[Missing Link]'}

Live Deployment:
${artifacts.deploy || '[Missing Link]'}

Core Features:
- Intelligent match scoring
- Daily digest simulation
- Status tracking
- Test checklist enforced
------------------------------------------`;
            
            navigator.clipboard.writeText(text);
            alert('Final submission copied to clipboard.');
        }

        function savePreferences() {
            const roleKeywords = document.getElementById('pref-keywords').value;
            const preferredLocations = Array.from(document.getElementById('pref-locations').selectedOptions).map(o => o.value);
            
            const preferredMode = [];
            if(document.getElementById('mode-remote').checked) preferredMode.push('Remote');
            if(document.getElementById('mode-hybrid').checked) preferredMode.push('Hybrid');
            if(document.getElementById('mode-onsite').checked) preferredMode.push('Onsite');

            const experienceLevel = document.getElementById('pref-exp').value;
            const skills = document.getElementById('pref-skills').value;
            const minMatchScore = document.getElementById('pref-score').value;

            preferences = { roleKeywords, preferredLocations, preferredMode, experienceLevel, skills, minMatchScore };
            localStorage.setItem('jobTrackerPreferences', JSON.stringify(preferences));
            
            alert('Preferences saved! Dashboard will now reflect your match scores.');
            window.location.hash = '#/dashboard';
        }

        function calculateMatchScore(job) {
            if (!preferences) return 0;
            let score = 0;

            const keywords = preferences.roleKeywords ? preferences.roleKeywords.toLowerCase().split(',').map(k => k.trim()).filter(k => k) : [];
            const userSkills = preferences.skills ? preferences.skills.toLowerCase().split(',').map(k => k.trim()).filter(k => k) : [];

            // +25 Role Keyword in Title
            if (keywords.some(k => job.title.toLowerCase().includes(k))) score += 25;
            // +15 Role Keyword in Description
            if (keywords.some(k => job.description.toLowerCase().includes(k))) score += 15;
            // +15 Location
            if (preferences.preferredLocations && preferences.preferredLocations.includes(job.location)) score += 15;
            // +10 Mode
            if (preferences.preferredMode && preferences.preferredMode.includes(job.mode)) score += 10;
            // +10 Experience
            if (preferences.experienceLevel && job.experience === preferences.experienceLevel) score += 10;
            // +15 Skills Overlap
            const jobSkillsLower = job.skills.map(s => s.toLowerCase());
            if (userSkills.some(s => jobSkillsLower.includes(s))) score += 15;
            // +5 Posted <= 2 days
            if (job.postedDaysAgo <= 2) score += 5;
            // +5 Source LinkedIn
            if (job.source === 'LinkedIn') score += 5;

            return Math.min(score, 100);
        }

        function getScoreBadgeClass(score) {
            if (score >= 80) return 'badge-score-high';
            if (score >= 60) return 'badge-score-med';
            if (score >= 40) return 'badge-score-neutral';
            return 'badge-score-low';
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // --- DIGEST LOGIC ---
        function getDigestKey() {
            // Use local date components to match the UI header (toLocaleDateString)
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `jobTrackerDigest_${year}-${month}-${day}`;
        }

        function generateDigest() {
            if (!preferences) return;
            
            // 1. Score all jobs
            const scoredJobs = ALL_JOBS.map(job => ({
                ...job,
                score: calculateMatchScore(job)
            }));

            // 2. Filter & Sort (Score DESC, Date ASC)
            // Only include jobs with score > 0 to avoid complete junk
            const digestJobs = scoredJobs
                .filter(j => j.score > 0)
                .sort((a, b) => {
                    if (b.score !== a.score) return b.score - a.score;
                    return a.postedDaysAgo - b.postedDaysAgo;
                })
                .slice(0, 10); // Top 10

            // 3. Save
            localStorage.setItem(getDigestKey(), JSON.stringify(digestJobs));
            render();
        }

        function copyDigest() {
            const jobs = JSON.parse(localStorage.getItem(getDigestKey()) || '[]');
            if (!jobs.length) return;

            let text = `My 9AM Job Digest - ${new Date().toLocaleDateString()}\n\n`;
            jobs.forEach((job, i) => {
                text += `${i+1}. ${job.title} at ${job.company}\n`;
                text += `   Match: ${job.score}% | ${job.location}\n`;
                text += `   Apply: ${job.applyUrl}\n\n`;
            });
            
            navigator.clipboard.writeText(text);
            alert('Digest copied to clipboard!');
        }

        function emailDigest() {
            const jobs = JSON.parse(localStorage.getItem(getDigestKey()) || '[]');
            if (!jobs.length) return;

            let body = `Here is my daily job digest:\n\n`;
            jobs.forEach((job, i) => {
                body += `${i+1}. ${job.title} at ${job.company} (${job.score}% Match)\n`;
                body += `${job.applyUrl}\n\n`;
            });

            const subject = encodeURIComponent(`My 9AM Job Digest - ${new Date().toLocaleDateString()}`);
            window.location.href = `mailto:?subject=${subject}&body=${encodeURIComponent(body)}`;
        }

        function openModal(jobId) {
            const job = ALL_JOBS.find(j => j.id === jobId);
            if(!job) return;
            
            const modal = document.getElementById('job-modal');
            const body = document.getElementById('modal-body');
            
            body.innerHTML = `
                <div style="margin-bottom: var(--space-3);">
                    <div class="badge status-progress" style="display:inline-block; margin-bottom: 8px;">${job.source}</div>
                    <h2>${job.title}</h2>
                    <h3 style="font-size: 16px; color: var(--c-text-subtle);">${job.company}</h3>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-2); margin-bottom: var(--space-3); font-size: 14px;">
                    <div><strong>Location:</strong> ${job.location} (${job.mode})</div>
                    <div><strong>Salary:</strong> ${job.salaryRange}</div>
                    <div><strong>Experience:</strong> ${job.experience}</div>
                    <div><strong>Posted:</strong> ${job.postedDaysAgo === 0 ? 'Today' : job.postedDaysAgo + ' days ago'}</div>
                </div>

                <div style="margin-bottom: var(--space-3);">
                    <label>Skills</label>
                    <div style="display: flex; gap: 8px;">
                        ${job.skills.map(s => `<span class="tag">${s}</span>`).join('')}
                    </div>
                </div>

                <div style="margin-bottom: var(--space-3);">
                    <label>Description</label>
                    <p>${job.description}</p>
                </div>

                <a href="${job.applyUrl}" target="_blank" class="btn btn-primary" style="width: 100%;">Apply Now</a>
            `;
            
            modal.classList.add('open');
        }

        function closeModal() {
            document.getElementById('job-modal').classList.remove('open');
        }

        // --- RENDER HELPERS ---
        function createJobCard(job) {
            const isSaved = savedJobIds.includes(job.id);
            const isNew = job.postedDaysAgo === 0;
            const score = calculateMatchScore(job);
            const status = jobStatuses[job.id] || 'Not Applied';
            
            const statusClass = 
                status === 'Applied' ? 'applied' :
                status === 'Rejected' ? 'rejected' :
                status === 'Selected' ? 'selected' :
                'not-applied';
            
            return `
                <div class="card job-card">
                    <div class="job-header">
                        <div>
                            <div style="font-size: 18px; font-family: var(--font-serif); font-weight: 700; color: var(--c-text);">${job.title}</div>
                            <div style="font-size: 14px; font-weight: 500; color: var(--c-text-subtle); text-transform: uppercase; letter-spacing: 0.05em;">${job.company}</div>
                        </div>
                        <div style="text-align: right;">
                            ${preferences ? `<div class="badge ${getScoreBadgeClass(score)}" style="margin-bottom:4px;">${score}% Match</div>` : ''}
                            ${isNew ? '<div class="badge status-new">New</div>' : `<div class="text-subtle" style="font-size: 12px;">${job.postedDaysAgo}d ago</div>`}
                        </div>
                    </div>
                    
                    <div class="job-meta">
                        <span class="badge" style="font-size: 10px; padding: 2px 6px;">${job.source}</span>
                        <span>${job.location} (${job.mode})</span>
                        <span>â€¢</span>
                        <span>${job.salaryRange}</span>
                    </div>

                    <div style="display: flex; gap: var(--space-2); margin-top: var(--space-1);">
                        <select class="status-select ${statusClass}" onchange="updateJobStatus('${job.id}', this.value)" onclick="event.stopPropagation()">
                            <option value="Not Applied" ${status === 'Not Applied' ? 'selected' : ''}>Not Applied</option>
                            <option value="Applied" ${status === 'Applied' ? 'selected' : ''}>Applied</option>
                            <option value="Rejected" ${status === 'Rejected' ? 'selected' : ''}>Rejected</option>
                            <option value="Selected" ${status === 'Selected' ? 'selected' : ''}>Selected</option>
                        </select>
                        <button class="btn btn-secondary btn-sm" onclick="openModal('${job.id}')">View Details</button>
                        <a href="${job.applyUrl}" target="_blank" class="btn btn-secondary btn-sm" style="text-decoration:none;">Apply</a>
                        <button class="btn btn-secondary btn-sm" onclick="toggleSave('${job.id}')" style="${isSaved ? 'border-color: var(--c-accent); color: var(--c-accent);' : ''}">${isSaved ? 'Saved' : 'Save'}</button>
                    </div>
                </div>
            `;
        }

        function render() {
            // 1. Get Path
            let path = window.location.hash.slice(1) || '/';
            // Removed default redirect to dashboard
            preferences = JSON.parse(localStorage.getItem('jobTrackerPreferences') || 'null');
            jobStatuses = JSON.parse(localStorage.getItem('jobTrackerStatus') || '{}');
            statusHistory = JSON.parse(localStorage.getItem('jobTrackerHistory') || '[]');
            testStatus = JSON.parse(localStorage.getItem('jobTrackerTestStatus') || '{}');
            artifacts = JSON.parse(localStorage.getItem('jobTrackerArtifacts') || '{"lovable":"","github":"","deploy":""}');

            // 2. Resolve Title
            const title = routes[path] || 'Not Found';

            // 3. Update UI
            let mainContent = '';
            let sideContent = '';

            // --- GLOBAL STATUS LOGIC ---
            const testsPassedCount = TEST_ITEMS.filter(t => testStatus[t.id]).length;
            const allTestsPassed = testsPassedCount === TEST_ITEMS.length;
            const allArtifactsFilled = artifacts.lovable && artifacts.github && artifacts.deploy;
            const isShipped = allTestsPassed && allArtifactsFilled;

            // Update Top Bar Badge (if exists, or inject it)
            // We need to find the badge in the header. It doesn't have an ID in the original HTML, 
            // so we'll select it by class or structure.
            const headerBadge = document.querySelector('.top-bar .badge');
            if (headerBadge) {
                if (isShipped) {
                    headerBadge.className = 'badge status-success';
                    headerBadge.innerText = 'Shipped';
                } else if (testsPassedCount > 0 || Object.values(artifacts).some(v => v)) {
                    headerBadge.className = 'badge status-progress';
                    headerBadge.innerText = 'In Progress';
                } else {
                    headerBadge.className = 'badge';
                    headerBadge.innerText = 'Not Started';
                }
            }

            if (path === '/') {
                mainContent = `
                    <div style="padding: var(--space-5) 0;">
                        <h1 style="font-size: 48px; margin-bottom: var(--space-3);">Stop Missing The Right Jobs.</h1>
                        <p style="font-size: 20px; color: var(--c-text-subtle); margin-bottom: var(--space-5); max-width: 600px;">
                            Precision-matched job discovery delivered daily at 9AM.
                        </p>
                        <a href="#/settings" class="btn btn-primary" style="height: 56px; padding: 0 32px; font-size: 18px;">Start Tracking</a>
                    </div>
                `;
                sideContent = `
                    <div class="card" style="border:none; background: transparent; padding: 0;">
                        <h3 style="font-size: 16px; color: var(--c-text-subtle);">How it works</h3>
                        <ul style="list-style: none; padding: 0; margin-top: var(--space-2);">
                            <li style="margin-bottom: var(--space-2); display: flex; gap: var(--space-2); align-items: center;">
                                <span style="color: var(--c-accent); font-weight: bold;">01</span> Define your criteria
                            </li>
                            <li style="margin-bottom: var(--space-2); display: flex; gap: var(--space-2); align-items: center;">
                                <span style="color: var(--c-accent); font-weight: bold;">02</span> We scan 50+ boards
                            </li>
                            <li style="display: flex; gap: var(--space-2); align-items: center;">
                                <span style="color: var(--c-accent); font-weight: bold;">03</span> Receive daily digest
                            </li>
                        </ul>
                    </div>
                `;
            } else if (path === '/settings') {
                mainContent = `
                    <h1>Configuration</h1>
                    <p class="text-subtle">Customize your job matching algorithm.</p>
                    
                    <div class="card">
                        <div class="card-header"><h3>Preferences</h3></div>
                        
                        <label>Role Keywords (Comma separated)</label>
                        <input type="text" id="pref-keywords" placeholder="e.g. Senior Frontend Engineer, React Developer" value="${preferences?.roleKeywords || ''}">
                        
                        <label>Preferred Locations (Multi-select)</label>
                        <select multiple id="pref-locations" style="height: 120px; padding: 8px;">
                            ${LOCATIONS.map(l => `<option value="${l}" ${preferences?.preferredLocations?.includes(l) ? 'selected' : ''}>${l}</option>`).join('')}
                        </select>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-3); margin-top: var(--space-2);">
                            <div>
                                <label>Mode</label>
                                <div style="display: flex; flex-direction: column; gap: 8px; margin-top: 8px;">
                                    <label style="display: flex; align-items: center; gap: 8px; text-transform: none; font-weight: 400; color: var(--c-text);">
                                        <input type="checkbox" id="mode-remote" style="width: auto; height: auto; margin:0;" ${preferences?.preferredMode?.includes('Remote') ? 'checked' : ''}> Remote
                                    </label>
                                    <label style="display: flex; align-items: center; gap: 8px; text-transform: none; font-weight: 400; color: var(--c-text);">

            function updateJobList() {
                    if(!document.getElementById('job-list-container')) return;
                    
                    const search = document.getElementById('filter-search')?.value.toLowerCase() || '';
                    const loc = document.getElementById('filter-loc')?.value || '';
                    const exp = document.getElementById('filter-exp')?.value || '';
                    const mode = document.getElementById('filter-mode')?.value || '';
                    const source = document.getElementById('filter-source')?.value || '';
                    const sort = document.getElementById('filter-sort')?.value || 'newest';
                    const statusFilter = document.getElementById('filter-status')?.value || '';
                    const onlyMatches = document.getElementById('filter-match-toggle')?.checked || false;
                    
                    let filtered = ALL_JOBS.map(job => ({...job, score: calculateMatchScore(job)})).filter(job => {
                        const matchesSearch = job.title.toLowerCase().includes(search) || job.company.toLowerCase().includes(search);
                        const matchesLoc = loc ? job.location === loc : true;
                        const matchesExp = exp ? job.experience === exp : true;
                        const matchesMode = mode ? job.mode === mode : true;
                        const matchesSource = source ? job.source === source : true;
                        const currentStatus = jobStatuses[job.id] || 'Not Applied';
                        const matchesStatus = statusFilter ? currentStatus === statusFilter : true;
                        const matchesScore = onlyMatches && preferences ? job.score >= preferences.minMatchScore : true;
                        
                        return matchesSearch && matchesLoc && matchesExp && matchesMode && matchesSource && matchesStatus && matchesScore;
                    });

                    // Sorting
                    if (sort === 'newest') {
                        filtered.sort((a, b) => a.postedDaysAgo - b.postedDaysAgo);
                    } else if (sort === 'score') {
                        filtered.sort((a, b) => b.score - a.score);
                    } else if (sort === 'salary') {
                        filtered.sort((a, b) => getSalaryValue(b.salaryRange) - getSalaryValue(a.salaryRange));
                    }

                    document.getElementById('job-list-container').innerHTML = 
                        filtered.length > 0 
                        ? filtered.map(job => createJobCard(job)).join('') 
                        : `<div class="card" style="text-align:center; padding: var(--space-5);"><p class="text-subtle">No jobs match your criteria. Adjust filters or lower threshold.</p></div>`;
            }

            function getSalaryValue(salaryStr) {
                if (!salaryStr) return 0;
                const clean = salaryStr.toLowerCase();
                const numbers = clean.match(/(\d+\.?\d*)/g);
                if (!numbers) return 0;
                const maxVal = Math.max(...numbers.map(parseFloat));
                if (clean.includes('month')) return (maxVal * 12) / 100; // Normalize roughly to LPA
                return maxVal;
            }
